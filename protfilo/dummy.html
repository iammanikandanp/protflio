<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dummy.css">
</head>
<body>
    <section class="sections">
        <div class="container1" id="skills">
            <h1 class="heading1">Technical Skill</h1>
            <div class="technical-bars">
                <div class="bar">
                    <i class="bx bxl-html5" style="color: #c95d2e;"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span class="kl"></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-css3" style="color: #147bbc;"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line CSS">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-javascript" style="color: #b0bc1e;"></i>
                    <div class="info">
                        <span>JAVA SCRIPT</span>
                    </div>
                    <div class="progress-line js">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-react" style="color: #69bcbc;"></i>
                    <div class="info">
                        <span>REACT JS</span>
                    </div>
                    <div class="progress-line REACT">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-bootstrap" style="color: #903dbb;"></i>
                    <div class="info">
                        <span>BOOTSTRAP</span>
                    </div>
                    <div class="progress-line BTS">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-python" style="color: #c32ec9;"></i>
                    <div class="info">
                        <span>PYTHON</span>
                    </div>
                    <div class="progress-line python">
                        <span></span>
                    </div>
                </div>
                <div class="bar">
                    <i class="bx bxl-nodejs" style="color: #3da046;"></i>
                    <div class="info">
                        <span>NODE JS</span>
                    </div>
                    <div class="progress-line node">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="precentage">90%</div>
                <div class="text">Creativity</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="precentage">82%</div>
                <div class="text">Communication</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="precentage">80%</div>
                <div class="text">Problem Sloving</div>
            </div>
            <div class="radial-bar">
                <svg x="0px" y="0px" viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="precentage">90%</div>
                <div class="text">Team Work</div>
            </div>
        </div>


    </section>
</body>
</html>
